---
version: "2"
sql:
  - engine: postgresql
    schema:
      - internal/store/migrate/0001_init.sql
    queries:
      - internal/store/queries
    gen:
      go:
        package: sqlc
        out: internal/store/sqlc
        sql_package: pgx/v5
        emit_json_tags: true
        emit_enum_valid_method: true
        overrides:
          - go_type: github.com/google/uuid.UUID
            db_type: uuid
